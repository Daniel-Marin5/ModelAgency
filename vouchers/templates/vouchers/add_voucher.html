{% extends "base.html" %}
{% load static %}
{% block title %}Add Voucher{% endblock %}
{% block content %}
<div class="container">
    <br>
    <h1 class="my_title">Add New Voucher</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Save</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
