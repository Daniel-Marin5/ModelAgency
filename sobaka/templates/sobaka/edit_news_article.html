{% extends "base.html" %}
{% load static %}
{% block title %}Edit News Article{% endblock %}
{% block content %}
<div class="container">
    <br>
    <h1>Edit News Article: {{ article.title }}</h1>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Save Changes</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
