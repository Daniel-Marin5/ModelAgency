{% extends "base.html" %}
{% load static %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="container">
    <br>
    <h1 class="my_title">Contact Us</h1>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>
{% endblock %}
