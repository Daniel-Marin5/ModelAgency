{% extends "base.html" %}
{% load static %}
{% block title %}Add New Model{% endblock %}
{% block content %}
<div class="container">
    <h1>Add New Model</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Save</button>
    </form>
</div>
{% endblock %}
