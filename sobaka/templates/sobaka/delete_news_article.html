{% extends "base.html" %}
{% load static %}
{% block title %}Delete News Article{% endblock %}
{% block content %}
<div class="container">
    <br>
    <h1>Are you sure you want to delete "{{ article.title }}"?</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
